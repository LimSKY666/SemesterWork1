<!DOCTYPE html>
<html lang="en" xmlns:color="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <title>SIMENS VINIL SHOP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="assets/icon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="registration.js"></script>
</head>
<body>
<style>
    body {
        background: #171515 url(assets/background.jpg); /* Цвет фона и путь к файлу */
        color: #FFFFFF; /* Цвет текста */
    }
</style>
<header>
    <img src="/assets/logo.png" alt="SIMENS MUSIC SHOP" id="logo">
</header>
    <div class="login">
    <h1>Регистрация</h1>
    <form method="post" action="/registration">
        <label><input class="loginField" id="username" type="text" name="username" placeholder="Логин" onblur="checkUsername();"></label>
        <p class="error" id="username-error" style="display: none; color: white">Логин уже занят</p>
        <p class="error" id="username-size-error" style="display: none; color: white">Логин слишком короткий</p>
        <label><input class="loginField" id="password" type="password" name="password" placeholder="Пароль"></label><br>
        <label><input class="loginField" id="password-two" type="password" name="password-two" placeholder="Пароль повторно" onblur="checkPasswords();"></label><br>
        <p class="error" id="password-error" style="display: none; color: white">Пароли не совпадают</p>
        <label><input class="remember" name="remember" type="checkbox" value="check">Запомнить меня?</label><br>
        <button id="lgn" class="btn" disabled="disabled">Зарегистрироваться</button>
        <div style="text-align: center;">
            <a class='loginText' href="/login">Войти!</a>
        </div>
    </form>
</div>
</body>
</html>
