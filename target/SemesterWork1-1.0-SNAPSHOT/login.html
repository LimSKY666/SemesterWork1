<!DOCTYPE html>
<html lang="en">

<head>
    <title>SIMENS VINIL SHOP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <link rel="icon" type="image/svg" href="assets/icon.jpg">
</head>
<body>
<style>
    body {
        background: #171515 url(assets/background.jpg); /* Цвет фона и путь к файлу */
        color: #FFFFFF; /* Цвет текста */
    }
</style>
<header>
    <img src="/assets/logo.png" alt="SIMENS MUSIC SHOP" id="logo">
</header>

<div class="login">
    <h1>Войти</h1>
    <form method="post" action="/login">
        <label><input class="loginField" id="text" type="text" name="username" placeholder="Логин"></label>
        <label><input class="loginField" id="password" type="password" name="password" placeholder="Пароль"></label><br>
        <label><input class="remember" name="remember" type="checkbox" value="check">Запомнить меня?</label><br>
        <button id="lgn" type="submit" class="btn">Войти</button>
        <div style="text-align: center">
            <a class='registration' href="/registration">Зарегистрироваться!</a>
        </div>
    </form>
</div>
</body>
</html>
